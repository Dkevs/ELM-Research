<html>
<head>
<title> Who will be you wife? </title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="style1.css">
<script src="jquery-3.1.1.min.js"></script>
<script src="script.js"></script>
</head>
<body>
<!--
So we will have an animated background with 5 clouds moving across the screen.
Steps: 
1. create the clouds
2. Animate them to move across the screen
3. Stylize the clouds(can be done as step #2 also)
-->
<div id="clouds">
	<div class="cloud x1"></div>
	<!-- Time for multiple clouds to dance around -->
	<div class="cloud x2"></div>
	<div class="cloud x3"></div>
	<div class="cloud x4"></div>
	<div class="cloud x5"></div>
</div>
<!-- Thats the markup! -->
<!-- That looks cool. We are done!! -->

    <div class="box1">
        <p style="height:25px"> </p>
        <p>Instructions:</p>
        <p style="height:25px"> </p>
        <p>1. Enter your/man's name (for e.g) Keval Dave </p>
        <p>2. Click on predict button</p>
        <p>3. Name of your wife/future wife will be displayed :) </p>
        <p>4. Have Fun :)</p>
        <p style="height:25px"> </p>
        <button class="button" id="next">Next</button>
    </div>
    <div class="box2">
        <p style="height:25px"> </p>
        <p>Enter name (for e.g. Keval Dave) :</p>
         <input type="text" id="name" name="">

        <p style="height:25px"> </p>
        
        <button class="button" id="predict">Predict</button>
    </div>
    <div class="box3">
        <p style="height:25px"> </p>
        <p>Thinking :</p>
        <p style="height:25px"> </p>
        
        <div class="think"></div>
    </div>

    <div class="box4">
        <p style="height:25px"> </p>
        <p>Your wife will be :</p>
        <p style="height:25px"> </p>
        <div class="display">
        <p id="dname">Mrs.</p>
        <p style="height:10px"> </p>
        <p> :P</p>
        </div>
    </div>
</body>
</html>
